<html>
<head>
  <meta charset="utf-8">
  <title>Rotating pieces of blocks test</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>

<script src="../src/block.js"></script>
<script src="../src/piece.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
<script>

var piece;

module("A piece of 3x3 blocks", {
  setup: function() {
    piece = new Piece("" +
              ".X.\n" +
              ".X.\n" +
              "...\n");
  }
});

test("consists of many blocks", function() {
  equal(piece.toString(), "" +
          ".X.\n" +
          ".X.\n" +
          "...\n");
});

test("can be rotated right", function() {
  piece = piece.rotateRight();
  equal(piece.toString(), "" +
    "...\n" +
    ".XX\n" +
    "...\n");
});

test("can be rotated left", function() {
  piece = piece.rotateLeft();
  equal(piece.toString(), "" +
    "...\n" +
    "XX.\n" +
    "...\n");
});


module("A piece of 5x5 blocks", {
  setup: function() {
    piece = new Piece("" +
      "..XXX\n" +
      "..XX.\n" +
      "..X..\n" +
      ".....\n" +
      ".....\n");
  }
});

test("consists of many blocks", function() {
  equal(piece.toString(), "" +
    "..XXX\n" +
    "..XX.\n" +
    "..X..\n" +
    ".....\n" +
    ".....\n");
});

test("can be rotated right", function() {
  piece = piece.rotateRight();
  equal(piece.toString(), "" +
    ".....\n" +
    ".....\n" +
    "..XXX\n" +
    "...XX\n" +
    "....X\n");
});

test("can be rotated left", function() {
  piece = piece.rotateLeft();
  equal(piece.toString(), "" +
    "X....\n" +
    "XX...\n" +
    "XXX..\n" +
    ".....\n" +
    ".....\n");
});


</script>
</html>
