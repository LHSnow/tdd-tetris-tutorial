<html>
<head>
  <meta charset="utf-8">
  <title>Rows removal test</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>

<script src="../src/board.js"></script>
<script src="../src/tetromino.js"></script>
<script src="../src/piece.js"></script>
<script src="../src/block.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
<script>
var board;

module("When completed", {
  setup: function() {
    board = new Board(8,8);
    board.drop(new Tetromino("O"));
    board.moveLeft();
    board.fall();
    board.drop(new Tetromino("O"));
    board.moveLeft();
    board.fall();
    board.drop(new Tetromino("O"));
    board.moveLeft();
    board.moveLeft();
    board.moveLeft();
    board.fall();
    board.drop(new Tetromino("O"));
    board.moveLeft();
    board.moveLeft();
    board.moveLeft();
    board.fall();
    board.drop(new Tetromino("O"));
    board.moveRight();
    board.fall();
    board.drop(new Tetromino("O"));
    board.moveRight();
    board.fall();
    
    equal(board.toString(), ""+
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "OOOOOO..\n" +
    "OOOOOO..\n" +
    "OOOOOO..\n" +
    "OOOOOO..\n");
  }
});

test("a single full row is removed and replaced by a single empty row on top of the board", function() {
  board.drop(new Tetromino("J"));
  board.rotateLeft();
  board.moveRight();
  board.moveRight();
  board.moveRight();
  board.fall();
  equal(board.toString(), ""+
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "OOOOOO..\n" +
    "OOOOOO.J\n" +
    "OOOOOO.J\n");
    //"OOOOOOJJ\n" <- removed
});

</script>
</html>
