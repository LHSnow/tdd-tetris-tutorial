<script>

var board = null;


module("When a piece is dropped", {
  setup: function() {
      board = new Board(6, 8);
      board.drop(new Tetromino("T"));
  }
});

test("it starts from top middle", function() {
  equal(board.toString(), "" +
    "....T...\n" +
    "...TTT..\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
});
