<html>
<head>
  <meta charset="utf-8">
  <title>Moving a falling piece test</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>

<script src="../src/board.js"></script>
<script src="../src/tetromino.js"></script>
<script src="../src/piece.js"></script>
<script src="../src/block.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
<script>

var board;

module("A falling piece", {
  setup: function() {
    board = new Board(6,8);
    board.drop(new Tetromino("T"));
  }
});

test("can be moved left", function() {
  board.moveLeft();
  equal(board.toString(), "" +
    "...T....\n" +
    "..TTT...\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
});
test("can be moved right", function() {
  board.moveRight();
  equal(board.toString(), "" +
    ".....T..\n" +
    "....TTT.\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
});

test("can be moved down", function() {
  board.moveDown();
  equal(board.toString(), "" +
    "........\n" +
    "....T...\n" +
    "...TTT..\n" +
    "........\n" +
    "........\n" +
    "........\n");  
});

test("will not move left over over the board", function() {
  board.moveLeft();
  board.moveLeft();
  board.moveLeft();
  equal(board.toString(), "" +
    ".T......\n" +
    "TTT.....\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
  board.moveLeft();
  equal(board.toString(), "" +
    ".T......\n" +
    "TTT.....\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
});

test("will not move right over over the board", function() {
  board.moveRight();
  board.moveRight();
  equal(board.toString(), "" +
    "......T.\n" +
    ".....TTT\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
  board.moveRight();
  equal(board.toString(), "" +
    "......T.\n" +
    ".....TTT\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n");
});
    
test("will not move down over over the board (will stop falling)", function() {
  board.moveDown();
  board.moveDown();
  board.moveDown();
  board.moveDown();
  equal(board.toString(), "" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "....T...\n" +
    "...TTT..\n");
  ok(board.hasFalling());
  board.moveDown();
  equal(board.toString(), "" +
    "........\n" +
    "........\n" +
    "........\n" +
    "........\n" +
    "....T...\n" +
    "...TTT..\n");
  ok(!board.hasFalling(), "should stop falling");  
});
    // TODO: it can not be moved left if another piece is in the way
    // TODO: it can not be moved right if another piece is in the way
    // TODO: it can not be moved down if another piece is in the way (will stop falling)

    // P.S. Take into consideration, that part of the piece's area may be empty cells.
    // Only non-empty cells should take part in the collision checks.


</script>
</html>
