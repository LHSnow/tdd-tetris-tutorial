module("The T shape", {
  setup: function() {
      shape = new Tetromino("T");
  }
});

test("is shaped like T", function() {
  equal(shape.toString(), "" +
          ".T.\n" +
          "TTT\n" +
          "...\n");
});

test("can be rotated right 3 times", function() {
  shape = shape.rotateRight();
  equal(shape.toString(), "" +
          ".T.\n" +
          ".TT\n" +
          ".T.\n");
  shape = shape.rotateRight();
  equal(shape.toString(), "" +
          "...\n" +
          "TTT\n" +
          ".T.\n");
  shape = shape.rotateRight();
  equal(shape.toString(), "" +
          ".T.\n" +
          "TT.\n" +
          ".T.\n");
});
